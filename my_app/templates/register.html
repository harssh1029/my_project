<!DOCTYPE html>
{% load static %}
<html lang="en" style="background-color: #F5F7F8;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>True Beacon</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
</head>
<body>
<div>
    <form method="POST">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row main-content bg-success text-center" style="height: auto; padding: 20px 0;">
                <div class="col-md-4 text-center company__info">
                    <img src="{% static 'images/true_beacon.jpg' %}" alt="Example Image">
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Register</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group">
                                <div class="row">
                                    <input type="text" name="username" id="username" class="form__input" placeholder="Username" required>
                                </div>
                                <div class="row">
                                    <input type="email" name="email" id="email" class="form__input" placeholder="Email" required>
                                </div>
                                <div class="row">
                                    <input type="password" name="password" id="password" class="form__input" placeholder="Password" required>
                                </div>
                                <div class="row">
                                    <input type="tel" name="mobile" id="mobile" class="form__input" placeholder="Mobile Number" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" required>
                                </div>
                                <div class="row">
                                    <input type="date" name="date_of_birth" id="date_of_birth" class="form__input" placeholder="Date of Birth" required>
                                </div>
                                <div class="row">
                                    <input type="submit" value="Register" class="btn" style="height: 30px; background-color: #333; color: #fff;">
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p>Already have an account? <a href="/">Login Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
